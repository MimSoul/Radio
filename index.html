
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>MimSoul Radio Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            text-align: center;
        }
        header {
            padding: 20px 10px;
            font-size: 20px;
            font-weight: bold;
            background-color: #1a1a1a;
        }
        #radio-player {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header id="welcome-text">در حال بارگذاری...</header>

    <div id="radio-player">
        <script src="https://embed.radio.co/player/60c2c5e.js"></script>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        const user = tg.initDataUnsafe?.user;
        const welcomeText = document.getElementById('welcome-text');
        if (user && user.first_name) {
            welcomeText.innerText = `سلام ${user.first_name}، خوش اومدی به رادیوی MimSoul`;
        } else {
            welcomeText.innerText = "به MimSoul Radio خوش اومدی";
        }
    </script>
</body>
</html>
